	<script>

		if (matchMedia) {
			var pageWidth = window.matchMedia("(min-width: 600px)");
			pageWidth.addListener(WidthChange);
			WidthChange(pageWidth);
		}

		function WidthChange(pageWidth){
			if (pageWidth.matches) {
				document.getElementById("items").style.display = "block";
			}
			else {
				document.getElementById("items").style.display = "none";
			}
		}

		function dropdown() {
			//pageWidth= window.matchMedia( "(min-width: 600px)" );
			if (pageWidth.matches) {
				document.getElementById("items").style.display = "block";
			}
			else {
				var visibility = document.getElementById("items");
				if(visibility.style.display == "block"){
					visibility.style.display = "none";
				}
				else{
					visibility.style.display = "block";
				}
			}

		}
	</script>
